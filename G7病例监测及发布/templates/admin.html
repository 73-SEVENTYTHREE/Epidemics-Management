<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<div class="container">
	<div class="row clearfix">

		<div class="col-md-12 column">
			<form role="form">
				<div class="input-append date form-group" id="datepick" data-date-format="dd-mm-yyyy">
					<label for="exampleDatePicker">Time</label>
					<label for="exampleDatePicker">选择更新的日期</label>
					<input id="exampleDatePicker" class="form-control" type="text" data-provide="datepicker">
				</div>    
				<div class="form-group">
					 <label for="exampleInputEmail1">Email address</label><input type="email" class="form-control" id="exampleInputEmail1" />
					 <label for="exampleInputEmail1">当日新增确诊人数</label><input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">当日新增治愈人数</label><input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group">
                    <label for="exampleInputPassword2">Password</label><input type="password" class="form-control" id="exampleInputPassword2" />
                    <label for="exampleInputPassword2">当日新增死亡人数</label><input type="password" class="form-control" id="exampleInputPassword2" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword3">Password</label><input type="password" class="form-control" id="exampleInputPassword3" />
                    <label for="exampleInputPassword3">当日新增境外输入人数</label><input type="password" class="form-control" id="exampleInputPassword3" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4">Password</label><input type="password" class="form-control" id="exampleInputPassword4" />
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
<script>
	// 时间设置的插件。时间设置使用了Bootstrap-datetimepicker。
	$('#datepick input').datepicker({
		format: "yyyy-mm-dd",
		startDate: "2020-01-01",
		endDate: "+0d",
		maxViewMode: 0,
		todayBtn: "linked",
		language: "zh-CN",
		orientation: "bottom auto"
	});
</script>
{% endblock content %}
