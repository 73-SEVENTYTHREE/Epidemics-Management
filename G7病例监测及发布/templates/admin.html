{% extends "framework.html" %}
{% block content %}
<!-- This part is the body of the website. Just simply replace the follwoing comments with your own codes. Attentnion: no <body> </body> part is needed-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
<script src="{{ url_for('static', filename='js/bootstrap-datepicker.js') }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div style="height: 80px">&nbsp;</div> <!--防止因为header修改导致的整体偏移-->
			<form role="form" method="post">
				<div class="input-append date form-group" id="datepick" data-date-format="dd-mm-yyyy">
					<label for="Date">日期</label>
					<input name="Date" class="form-control" type="text" data-provide="datepicker">
				</div>    
				<div class="form-group">
					 <label for="Confirm">确诊人数</label><input type="number" class="form-control" name="Confirm" />
				</div>
				<div class="form-group">
					 <label for="Import">境外输入人数</label><input type="number" class="form-control" name="Import" />
				</div>
				<div class="form-group">
					 <label for="temp">无症感染人数</label><input type="number" class="form-control" name="temp" />
				</div>
				<div class="form-group">
					 <label for="Cure">治愈人数</label><input type="number" class="form-control" name="Cure" />
				</div>
				<div class="form-group">
					 <label for="Mortality">死亡人数</label><input type="number" class="form-control" name="Mortality" />
				</div>
				<button type="submit" class="btn btn-default">提交数据</button>
			</form>
		</div>
	</div>
</div>
<script>
	// 时间设置的插件。时间设置使用了Bootstrap-datetimepicker。
	$('#datepick input').datepicker({
		format: "yyyy-mm-dd",
		startDate: "2020-01-01",
		endDate: "+0d",
		maxViewMode: 0,
		todayBtn: "linked",
		language: "zh-CN",
		orientation: "bottom auto"
	});
</script>
{% endblock content %}
